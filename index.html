<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="card-img">
                <img src="images/mug.jpg" class="image" alt="mug image">
            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-heading">White Coffee <br> Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div class="price">
                    <span class="green-price">₹149</span> <span class="strike-price">₹230</span>
                </div>
                <button class="btn">
                    <img class="btn-img" src="images/icon-cart.png" alt="">
                   <span class="btn-text"> Add to Cart</span>
                </button>


            </div>
        </div>
    </div>
</body>
</html>
